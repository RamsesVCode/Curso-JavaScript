<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Efectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
    <style>
        .mostrar{
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn btn-success mb-3 mt-3 mostrar">Mostrar</button><br>
    <button class="btn btn-warning mt-3 ocultar">Ocultar</button>
    <button class="btn btn-danger mt-3 ambos">Ambos</button>
    <div class="caja card col-md-6 mx-auto p-5">
        Master en javascript
    </div>
    <script>
        const $caja = $('.caja');
        const $mostrar = $('.mostrar');
        const $ocultar = $('.ocultar');
        const $ambos = $('.ambos');
        $mostrar.click(()=>{
            $mostrar.hide('normal');
            $ocultar.show();
            $caja.fadeIn();
        });
        $ocultar.click(()=>{
            $ocultar.hide();
            $mostrar.show();
            // $caja.hide('slow');
            $caja.fadeOut('slow');
        });
        $ambos.click(()=>{
            $caja.toggle('slow');
        })
    </script>
</body>
</html>
