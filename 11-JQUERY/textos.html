<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Textos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body onload="add()">
    <div class="card mb-3 col-md-6 mx-auto">
        <div class="card-header">Ingresa url</div>
        <form action="">
            <input type="text" class="form-control" name="url" class="input">
            <input type="submit" class="btn btn-success" value="Guardar">
        </form>
    </div>
    <ul class="ul">
        <li><a href="http://www.google.com" class="a"></a></li>
        <li><a href="http://www.facebook.com" class="a"></a></li>
        <li><a href="http://www.twitter.com" class="a"></a></li>
        <li><a href="http://www.instagram.com" class="a"></a></li>
    </ul>
    <script>
        'use strict'
        const $items = $('.a');
        const $ul = $('.ul');
        function add(){
            $items.each((index, val)=>{
                val.textContent = val.href;
            });
        };
        $('form').submit((event)=>{
            event.preventDefault();
            let text = $('input').first().val();
            $ul.append(`<li><a href='${text}'>${text}</a></li>`);
            add();
        });
    </script>
</body>
</html>
