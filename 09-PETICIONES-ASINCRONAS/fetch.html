<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <title>Fetch con JS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <span>Cargando...</span>
    </div>
    <div class="container" id="cont">
        <span>Cargando...</span>
    </div>
    <script>
        const $container = document.querySelector('.container');
        const $cont = document.getElementById('cont');
        let cadena = "";
        
        getUsers()
        .then((data)=>{
            return data.json();
        })
        .then((response)=>{
            mostrar(response)
            return getUser();
        })
        .then((data)=>{
            return data.json();
        })
        .then((element)=>{
            let item = `
                <div class="card col-md-6 mx-auto">
                    <div class="card-header">
                    Titulo de objeto: ${element.title}
                    </div>
                    <div class="card-body">
                        ${element.completed}<br>
                    </div>
                </div>
            `;
            $cont.innerHTML = item;
        })
        
        function getUsers(){
            return fetch('https://jsonplaceholder.typicode.com/users');
        }
        function getUser(){
            let miPro = new Promise((resolve,reject)=>{
                consulta = fetch('https://jsonplaceholder.typicode.com/todos/1');
                setTimeout(()=>{
                    return resolve(consulta);
                },3000)
            })
            return miPro;
        }

        function mostrar(response){
            response.forEach(element => {
                cadena += htmlString(element) 
            })
            $container.innerHTML = cadena;
        }

        function htmlString(element){
            return `<div class="card col-md-6 mx-auto">
                    <div class="card-header">
                    Objeto n√∫mero: ${element.id}
                    </div>
                    <div class="card-body">
                        ${element.name}<br>
                        ${element.username}<br>
                        ${element.website}
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
