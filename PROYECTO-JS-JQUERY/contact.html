<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto con JS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- jquery -->
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="js/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>

</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <main id="global">
        <!-- HEADER -->
        <header>
            <div id="logo">
                PROYECTO JS
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contact.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- SECTION -->
        <section id="content">
            <div id="box">
                <!-- Cargar el acordeon -->
                <h2>Contacto</h2>
                <form action="#" method="POST">
                    <label for="name">Nombre</label><br>
                    <input type="text" name="name" id="name" data-validation="alphanumeric"><br>

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" id="surname" data-validation="alphanumeric"><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" data-validation="email alphanumeric"><br>

                    <label for="sexo">Sexo</label><br>
                    <select name="sexo" data-validation="required">
                        <option value="M">Mujer</option>
                        <option value="H">Hombre</option>
                    </select><br>

                    <label for="sexo">Fecha de nacimiento</label><br>
                    <input type="date" name="fecha" data-validation="date" data-validation-format="dd/mm/yyyy"><br>

                    <label for="edad">Edad</label><br>
                    <input type="number" name="edad" id="edad" data-validation="number"><br>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/freestocks-8a95EVm0ovQ-unsplash.jpg" alt="">
                    <p></p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="" method="POST">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Correo</label>
                        <input type="email" name="email" id="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">

                        <input type="submit" value="Ingresar">
                    </form>
                </div>
            </aside>
        </section>
    </main>
    <div class="clearfix"></div>
    <footer>
        Master en JS 
        <a href="#" class="subir">Ir arriba</a>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/form-validator/jquery.form-validator.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
