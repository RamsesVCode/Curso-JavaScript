<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQuery - Ajax</title>
    <script type="text/javascript" src="../11-JQUERY/jquery-3.6.0.js"></script>
    <style>
        #datos{
            width: 350px;
            height: 350px;
            border:2px solid crimson;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="datos">

    </div>
    <script>
        const $data = document.getElementById('datos');
        $.get('https://jsonplaceholder.typicode.com/users/',(response)=>{
            // console.log(response);
            let cadena = '';
            response.forEach(element => {
                cadena = `${element.name}, ${element.username}, ${element.email}`;
                $data.append(cadena);
            });
        });
    </script>
</body>
</html>
